<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#05011A] text-white">

    <!-- Navbar -->
    <ul class="flex justify-between items-center p-6">
        <li>
            <img src="assets/images/logo.svg" class="h-10" alt="">
        </li>

        <li class="flex items-center gap-3 bg-gray-700 px-4 py-2 rounded-md">
            <img src="assets/images/icon-units.svg" class="h-5" alt="">
            <span>Units</span>
        </li>
    </ul>

    <!-- Title -->
    <div class="text-center">
        <p class="text-4xl md:text-6xl font-bold">
            How's the sky looking today?
        </p>
    </div>

    <!-- Search -->
    <div class="flex justify-center items-center gap-6 pt-10 flex-col md:flex-row">

        <div class="flex items-center bg-gray-700 px-3 py-2 w-[300px] md:w-[450px] rounded-md">
            <img src="assets/images/icon-search.svg" class="h-5" alt="">
            <input id="city"
                class="bg-transparent w-full px-2 outline-none"
                placeholder="Search for a city, e.g. New York">
        </div>

        <button id="Search" class="bg-blue-600 px-6 py-2 rounded-md">
            Search
        </button>
    </div>

    <!-- Main Layout -->
    <div class="max-w-[1300px] mx-auto mt-10 grid grid-cols-1 lg:grid-cols-3 gap-8 px-4">

        <!-- Left Section -->
        <div class="lg:col-span-2 space-y-6">

            <!-- Today Weather Card -->
            <div class="bg-[url('assets/images/bg-today-large.svg')] bg-cover bg-center w-full h-[250px] sm:h-[280px] md:h-[300px] flex flex-col justify-center items-center px-4">

                <div class="flex flex-col sm:flex-row justify-center items-center gap-4 sm:gap-14 md:gap-24 text-center">

                    <p id="location" class="text-3xl sm:text-4xl md:text-5xl font-bold"></p>

                    <div class="flex items-center gap-2 sm:gap-3">
                        <img src="assets/images/icon-sunny.webp" class="h-12 sm:h-16 md:h-20" alt="">
                        <p id="temp" class="text-3xl sm:text-4xl md:text-5xl font-bold"></p>
                    </div>
                </div>

                <div class="text-left w-full px-6 mt-4">
                    <p id="dats" class="text-lg sm:text-xl"></p>
                </div>
            </div>

            <!-- Stats Row -->
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">

                <div class="bg-gray-700 p-4 rounded-xl">
                    <p>Feels like</p>
                    <p id="Feelslike" class="text-3xl"></p>
                </div>

                <div class="bg-gray-700 p-4 rounded-xl">
                    <p>Humidity</p>
                    <p id="Humidity" class="text-3xl"></p>
                </div>

                <div class="bg-gray-700 p-4 rounded-xl">
                    <p>Wind</p>
                    <p id="Wind" class="text-3xl"></p>
                </div>

                <div class="bg-gray-700 p-4 rounded-xl">
                    <p>Precipitation</p>
                    <p id="Precipitation" class="text-3xl"></p>
                </div>

            </div>

            <!-- Daily Forecast -->
            <div>
                <p class="pb-3 text-xl font-semibold">Daily Forecast</p>

                <div class="grid grid-cols-3 md:grid-cols-7 gap-4">

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Tue</p>
                        <img src="assets/images/icon-rain.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="tue"></p>
                            <p id="te"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Wed</p>
                        <img src="assets/images/icon-drizzle.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="Wednes"></p>
                            <p id="Wed"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Thu</p>
                        <img src="assets/images/icon-sunny.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="tempf"></p>
                            <p id="temp-l"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Fri</p>
                        <img src="assets/images/icon-partly-cloudy.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="fr"></p>
                            <p id="fri"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Sat</p>
                        <img src="assets/images/icon-storm.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="sa"></p>
                            <p id="sat"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Sun</p>
                        <img src="assets/images/icon-snow.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="windchill"></p>
                            <p id="windchill_c"></p>
                        </div>
                    </div>

                    <div class="bg-gray-700 text-center p-3 rounded-md">
                        <p>Mon</p>
                        <img src="assets/images/icon-fog.webp" class="mx-auto h-10" alt="">
                        <div class="flex justify-center gap-2 text-sm">
                            <p id="mon"></p>
                            <p id="Monday"></p>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Right Section (Hourly) -->
        <div class="bg-gray-800 p-5 rounded-2xl h-fit space-y-4">

            <div class="flex justify-between items-center bg-gray-800 text-lg">
                <p>Hourly forecast</p>

                <select class="bg-gray-700 px-3 py-1 rounded-md">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>

            <!-- Hourly List -->
            <div class="space-y-3">

                <!-- Template -->
                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-overcast.webp" class="h-10">
                    <p>3pm</p>
                    <p id="3pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-partly-cloudy.webp" class="h-10">
                    <p>4pm</p>
                    <p id="4pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-sunny.webp" class="h-10">
                    <p>5pm</p>
                    <p id="5pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-overcast.webp" class="h-10">
                    <p>6pm</p>
                    <p id="6pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-snow.webp" class="h-10">
                    <p>7pm</p>
                    <p id="7pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-fog.webp" class="h-10">
                    <p>8pm</p>
                    <p id="8pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-snow.webp" class="h-10">
                    <p>9pm</p>
                    <p id="9pm" class="ml-auto"></p>
                </div>

                <div class="bg-gray-700 flex items-center gap-3 p-3 rounded-md">
                    <img src="assets/images/icon-overcast.webp" class="h-10">
                    <p>10pm</p>
                    <p id="10pm" class="ml-auto"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
